---
# Network devices to pull telemetry data from
devices:
    router1:
        host: 10.0.0.1
        port: 830
        # List of credentials to be used againt a network device.
        credentials:
            cred1:
                username: admin
                # The password from environmental variables.
                password_env: ROUTERS_PASSWORD
            cred2:
                username: admin
                # The password from environmental variables.
                password_env: ROUTERS_PASSWORD
        hostkey_verify: false
        device_params:
            name: 'iosxe'
    router2:
        host: 10.0.0.2
        port: 830
        # List of credentials to be used againt a network device.
        credentials:
            cred1:
                username: admin
                # The password from environmental variables.
                password_env: ROUTERS_PASSWORD
            cred2:
                username: admin
                # The password from environmental variables.
                password_env: ROUTERS_PASSWORD
        hostkey_verify: false
        device_params:
            name: 'iosxe'
